<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up </title>
</head>
<body style="background-color: #445354;">
    <div style="margin: 400px; "> 
    <h3> Sign Up </h3>
    <form action="/driversignup" method="post">
        {% csrf_token %}
        <br>
        <br>

        <label for=""> Username </label>
        <input type="text" id="username" name="username" placeholder="Create a user name (Only letters and numbers)" required>

        <br>
        <br>
        <label for=""> First Name </label>
        <input type="text" id="fname" name="fname" placeholder="Enter Your Last Name" required>

        <br>
        <br>

        <label for=""> Last Name </label>
        <input type="text" id="lname" name="lname" placeholder="Enter Last Name " required>

        <br>
        <br>

        <label for=""> Email  Address </label>
        <input type="email" id="email" name="email" placeholder="Enter Yours Email address " required>

        <br>
        <br>

        <label for=""> Password  </label>
        <input type="password" id="pass1" name="pass1" placeholder=" Create Password" required>

        <br>
        <br>

        <label for=""> Confirm Password  </label>
        <input type="password" id="pass2" name="pass2" placeholder=" Confirm Your Password" required>

        <br>
        <button type="submit"> Signup </button>
    </form>

</div>
</body>
</html>
